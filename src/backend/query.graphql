query ListHotelsNearAirport {
  listHotelsNearAirport(
    airportName: "Les Loges",
    withinKm: 100
  ) {
    hotels {
      id
      name
      address
      city
      country
      phone
      price
      url
      geo { lat lon }
      reviews { ratings { Overall } }
    }
    airport {
      name
      location {
        lat
        lon
        accuracy
      }
    }
  }
}